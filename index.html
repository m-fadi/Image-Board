<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/styles/style.css" />

        <title>Image Board</title>
    </head>
    <body>
        <main>
            <form
                method="POST"
                @submit.prevent="onFormSubmit"
                enctype="multipart/form-data"
            >
                <div class="input">
                    <input
                        class="inputText"
                        type="text"
                        v-model="title"
                        placeholder="title"
                    />
                    <input
                        class="inputText"
                        type="text"
                        v-model="description"
                        placeholder="description"
                    />
                    <input
                        required
                        class="inputText"
                        type="text"
                        v-model="username"
                        placeholder="username"
                    />
                </div>
                <br />
                <label for="photo"> </label>
                <input type="file" name="photo" id="photo" class=" " required />
                <input
                    type="submit"
                    v-on:click="uploadImage"
                    value="upload"
                    class="upload-btn btn"
                />
            </form>
            <div class="container">
                <div class="massage">{{ message }}</div>

                <image-component
                    v-if="showComponent"
                    v-bind:img-id="imageId"
                    @close="closeImage"
                >
                </image-component>

                <!-- <div class="images">
                <img v-if = "photo"
                    :src="photo"
                    alt = "an image"
                    class = "image"
                />
            </div> -->

                <div class="cards-wrap">
                    <div class="card" v-for="image of images">
                        <div id="img">
                            <img
                                :src="image.url"
                                :id="image.id"
                                :des="image.description"
                                :title="image.title"
                                @click="showImage"
                            />
                        </div>
                        <div class="image-title">{{image.title}}</div>
                    </div>
                </div>
            </div>
            <button class="more-images" @click="loadMore">load more</button>
        </main>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
